<div class="edit-page">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">Proyección y Análisis del Cliente</li>
    </ol>
  </nav>
  <div class="page-content">
    <div class="row">
      <div class="col col-md-8">

        <form class="edit-form" [formGroup]="exampleForm" novalidate (ngSubmit)="onSubmit(exampleForm.value)">
          <div class="form-group">
            <mat-form-field class="input-style">
              <input matInput placeholder="Nombre" class="form-control" formControlName="nombre">
            </mat-form-field>
          </div>

          <div class="form-group">
            <mat-form-field class="input-style">
              <input matInput placeholder="Apellido" class="form-control" formControlName="apellido">
            </mat-form-field>
          </div>

          <div class="form-group">
            <mat-form-field class="input-style">
              <input matInput type="number" min="0" max="100" placeholder="Edad" class="form-control" formControlName="edad">
            </mat-form-field>
          </div>

          <div class="form-group">
              <mat-form-field class="input-style">
                <input matInput placeholder="Fecha Nacimiento" class="form-control" formControlName="fechaNacimiento">
              </mat-form-field>
          </div>

          <div class="form-group" *ngIf="solvente">
            El Cliente es Financieramente Solvente
          </div>

          <div class="form-group" *ngIf="prestamos">
            El Cliente es puede recibir prestamos
          </div>

          <div class="row submit-button-container">
              <div class="col-md-4">
                <button mat-raised-button class="cancel-button" color="warn" type="button" (click)="cancel()">Cancel</button>
              </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
